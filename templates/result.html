<!DOCTYPE html>
<html>
  <head>
    <title>Stock Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Stock Table</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Number</th>
        <th>Result</th>
      </tr>
      <tr>
        <td>{{symbol}}</td>
        <td>{{current_price}}</td>
        <td>{{threshold}}</td>
      </tr>
    </table>
  </body>
</html>
